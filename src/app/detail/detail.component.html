<div class="d-flex">
   <button (click)="goToRootPage()" class="btn text-light">
      <i class="fas fa-arrow-left"></i>
   </button>
   <h1>{{movie.title}}</h1>
</div>
<div class="mx-auto">
   <div class="card">

      <!-- LOADER-->
      <div *ngIf="isLoadingVideo" class="d-flex justify-content-center align-items-center loader">
         <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>

      <!-- VIDEO-->
      <iframe *ngIf="trailerId" width="100%" height="450" [src]="getSafeUrl()" frameborder="0" showinfo="0" autoplay="1"
         modestbranding="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"
         allowfullscreen></iframe>

      <!-- SI PAS DE VIDEO DISPONIBLE-->
      <div *ngIf="!trailerId && !isLoadingVideo" class="alert">
         <p>Pas de Bande-Annonce disponible</p>
      </div>

      <div class="card-body">
         <h1>{{movie.title | uppercase}}</h1>
         <p>Date de sortie: {{movie.date | date:'dd/MM/yyyy'}}</p>
         <p>{{movie.desc}}</p>
         <p *ngIf="trailerId">{{trailerId}}</p>
      </div>

   </div>
</div>
